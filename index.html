<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KMP String Matching Simulation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center title mb-4">KMP String Matching Simulation</h2>

    <div class="card shadow p-4 mb-4">
      <div class="mb-3">
        <label for="textInput" class="form-label">Main Text:</label>
        <input type="text" class="form-control" id="textInput" placeholder="Enter the main text here" />
      </div>
      <div class="mb-3">
        <label for="patternInput" class="form-label">Pattern to Search:</label>
        <input type="text" class="form-control" id="patternInput" placeholder="Enter the pattern to search" />
      </div>
      <button class="btn btn-success" onclick="startKMP()">Start Simulation</button>
    </div>

    <div id="lpsDisplay" class="lps-box mb-3"></div>
    <div id="infoPanel" class="mb-3"></div>
    <div id="visualArea" class="highlight-box"></div>
  </div>
  <footer class="text-center py-3 footer">
    <p class="mb-0">Prepared by Daksh Shah, Govindraj Borade and Govind Mishra</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
